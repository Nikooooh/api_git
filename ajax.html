<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github - Nicolas Trevisan</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="profile-avatar"
          src="https://via.placeholder.com/180x180"
          alt="."
        />
        <h1 class="profile-name">Nicolas Trevisan</h1>
        <h2 class="profile-username">@Nikooooh</h2>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Reposit√≥rios</h4>
            <span id="repoCount">0</span>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <span id="followersCount">0</span>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <span id="followingCount">0</span>
          </li>
        </ul>
        <a href="#" class="profile-link">Ver no Github</a>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var username = "Nikooooh";
        $.ajax({
          url: "https://api.github.com/users/" + username,
          method: "GET",
          success: function (data) {
            $(".profile-avatar").attr("src", data.avatar_url);
            $(".profile-name").text(data.name);
            $(".profile-username").text("@" + data.login);
            $("#repoCount").text(data.public_repos);
            $("#followersCount").text(data.followers);
            $("#followingCount").text(data.following);
            $(".profile-link").attr("href", data.html_url);
          },
          error: function (xhr, status, error) {
            console.error(status + ": " + error);
          },
        });
      });
    </script>
  </body>
</html>
